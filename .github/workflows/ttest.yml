name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    strategy:
      matrix:
        api-level: [30]
        target: ["google_apis"]
        arch: ["x86"]

    steps:
      # 1. Скачивание кода
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Установка JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      # 3. Установка Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 16.0

      # 4. Установка переменной окружения для пропуска проверки JDK
      - name: Skip JDK version check
        run: echo "SKIP_JDK_VERSION_CHECK=true" >> $GITHUB_ENV

      # 5. Запуск Android эмулятора
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          profile: pixel_3a
          emulator-options: "-no-snapshot -no-boot-anim -no-hw-accel"
          force-avd-creation: true
          emulator-boot-timeout: 600
          emulator-port: 5554
          disable-animations: true
          emulator-build: "true"
          script: |
            adb wait-for-device
            adb shell input keyevent 82  # Разблокировать экран

      # 6. Запуск тестов
      - name: Run Tests
        run: ./gradlew connectedAndroidTest

      # 7. Загрузка результатов тестов
      - name: Upload Test Results
        if: always()  # Загрузка результатов независимо от успеха или ошибки тестов
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: app/build/reports/androidTests/connected/
